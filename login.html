<!DOCTYPE html>
<html>
    
<head>
    
    <meta charset="UTF-8">

	<title>Login Page</title>
    <link rel="stylesheet" href="./style/semantic.min.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="login-box aligned center aligned grid">
	<div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <img src="./images/logo.png" class="image" />
            <div class="content">
              Meghbela LCN
            </div>
          </h2>
          <form class="ui large form" method="POST" action="./process/login.php">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left labeled input">
                  <label for="user" class="ui label"><i class="user icon"></i></label>
                  <input type="text" name="user" placeholder="username">
                </div>
              </div>
              <div class="field">
                <div class="ui left labeled input">
                  <label for="password" class="ui label"><i class="lock icon"></i></label>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>
              <div class="ui fluid large teal submit button">Log In</div>
            </div>
      
            <div class="ui error message"></div>
      
          </form>
        </div>
      </div>
    </div>
      
<script src="./include/jquery-3.6.0.min.js"></script>
<script src="./include/semantic.min.js"></script>
<script>
    
$('.ui.form')
  .form({
    fields: {
      name: {
        identifier: 'user',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter your username'
          }
        ]
      },
      password: {
        identifier: 'password',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter a password'
          }
        ]
      }
    }
  })
;
$('.ui.form').transition('pulse');
</script>
</body>
</html>
